<form id="dbquery_form" method="POST"> {% csrf_token %}
    <div class="form-group">
        
        <label for="query">GACS GDR1 VOTable query</label>
        <textarea class="form-control" id="query" name="query" placeholder="Enter your query here" rows="3" required=true>
SELECT source_id, ra, dec, phot_g_mean_flux, phot_g_mean_mag, DISTANCE(POINT('ICRS',ra,dec), POINT('ICRS',266.41683,-29.00781)) AS dist FROM gaiadr1.gaia_source WHERE 1=CONTAINS(POINT('ICRS',ra,dec),CIRCLE('ICRS',266.41683,-29.00781, 0.08333333))
        </textarea>
        
        <label for="outfile">Output file</label>
        <input class="form-control" id="outfile" name="outfile" placeholder="Enter your output file here" required=true
        value="SampleFile_{{millis}}.out">

    </div>
    <button type="submit" class="btn btn-default">Queue AVI job</button>
</form>

{% load staticfiles %}
<script src="{% static 'avi/js/panel_enter_query.js' %}"></script>
